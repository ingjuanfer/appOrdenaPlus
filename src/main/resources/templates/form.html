<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD - OrdenaPlus - España</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${usuario} method="POST" autocomplete="off">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Usuario</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>DNI</label> 
							<input th:field="*{DNI}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label> Nombre Completo</label> 
							<input th:field="*{Nombre_Usuario}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Telefono</label> 
							<input th:field="*{Tel_Movil}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Email</label> 
							<input th:field="*{Email}" type="text"	class="form-control" />
						</div>
						<div class="form-group">
							<label>Usuario</label> 
							<input th:field="*{UserSesion}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Clave</label> 
							<input th:field="*{ClaveSesion}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<input th:field="*{activo}" type="checkbox" class="form-check-input" />
							<label>Activo</label>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
