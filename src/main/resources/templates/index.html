<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD - OrdenaPlus - España</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>DNI</th>
					<th>Nombre_Usuario</th>
					<th>UserSesion</th>
					<th>ClaveSesion</th>
					<th>FechaRegistro</th>
					<th>Activo</th>
					<th>Tel_Movil</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.Id}"></td>
					<td th:text="${usuario.DNI}"></td>
					<td th:text="${usuario.Nombre_Usuario}"></td>
					<td th:text="${usuario.UserSesion}"></td>
					<td th:text="${usuario.ClaveSesion}"></td>
					<td th:text="${usuario.FechaRegistro}"></td>
					<td th:text="${usuario.Activo}"></td>
					<td th:text="${usuario.Tel_Movil}"></td>
					<td th:text="${usuario.Email}"></td>
					<td>
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
