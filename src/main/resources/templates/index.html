<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD - OrdenaPlus - España</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>		
	<br></br>
	<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>DNI</th>
					<th>Nombre Completo</th>
					<th>Usuario</th>
					<th>Clave</th>
					<th>Fecha Reg</th>
					<th>Activo</th>
					<th>Tel Movil</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.Id}"></td>
					<td th:text="${usuario.DNI}"></td>
					<td th:text="${usuario.Nombre_Usuario}"></td>
					<td th:text="${usuario.UserSesion}"></td>
					<td th:text="${usuario.ClaveSesion}"></td>
					<td th:text="${usuario.FechaRegistro}"></td>
					<td th:text="${usuario.Activo}"></td>
					<td th:text="${usuario.Tel_Movil}"></td>
					<td th:text="${usuario.Email}"></td>
					<td>
					<a th:href="@{/editar/}+${usuario.Id}" class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${usuario.Id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	
	<script src="funciones.js"></script>	
</body>
</html>
